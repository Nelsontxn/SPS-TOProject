<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sissor-Paper-Stone</title>
</head>

<body>
    <div class="TitlePage">
        Welcome to Sissor-Paper-Stone!
    </div>
    <div class="MainClickArea">
        <button class="ButtonText Sissors" id="sissors">
            Sissors
        </button>
        <button class="ButtonText Paper" id="paper">
            Paper
        </button>
        <button class="ButtonText Stone" id="stone">
            Stone
        </button>
    </div>
    <div class="bottomScore">
        <div class="scoreHeader">
            Score
        </div>

        <div class="Counter CounterHeader">

            <div class="ScoreTable Humanscore">
                You
            </div>

            <div class="ScoreTable Computerscore">
                Computer
            </div>

        </div>
        <div class="Counter">
            <div id='HumanScoreNumber' class="ScoreTable">0</div>
            <div id='ComputerScoreNumber' class="ScoreTable">0</div>
        </div>
        <div class="botMessage">
            <div id='GameLog' class="GameLog DisplayA">PLACE</div>
            <div class="mdisplay">
                <div id='disP' class="DisplayB"></div>
                <div id="disM" class='DisplayC'> & </div>
                <div id='disC' class="DisplayB"></div>
            </div>

        </div>
    </div>
</body>
<script src="/SPS-TOProject/script.js"></script>

</html>
